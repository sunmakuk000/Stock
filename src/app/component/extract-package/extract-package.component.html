<div class="modal-header card-header card-custom-modal">
    <div class="modal-title pull-left">แยกลังสินค้า</div>
    <!-- <button style="color:white" type="button" class="close pull-right" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button> -->
</div>
<div class="modal-body">
    <div class="form-group row _MB0px PD">
        <div class="table-responsive bodytable" style="overflow-y:200px; height: 25rem;">
            <div class="col-md-12 col-sm-12 col-12 ">
                <div class="form-inline">
                    <label for="productName" class="col-3">เลือกสินค้า:</label>
                    <select class="form-control col-4" [(ngModel)]="product.productSelect" (change)="product.calculate()" (change)="product.getBottleNumber()">
                            <option *ngFor="let products of product.productList; let i = index" 
                                value="{{i}}">
                                {{products.name}} ({{products.group_title}} {{products.multiple}}) 
                            </option>
                    </select>
                </div>
                <div class="form-inline">
                    <label for="group" class="col-3">จำนวนที่แยก:</label>
                    <input type="number" id="group" value="0" max="{{product.maxNumber}}" min="0" class="form-control col-4" [(ngModel)]="product.numberOfExtract" (change)="product.getResult()">
                </div>
                <div class="form-inline">
                    <label class="col-3">คงเหลือก่อนแยก:</label><input type="number" class="form-control col-2" value="{{product.maxNumber}}" disabled>
                    <label class="col-3">คงเหลือหลังแยก:</label><input type="number" class="form-control col-2" value="{{product.instockAfterExtract}}" disabled>
                </div>
                <div class="form-inline">
                    <label class="col-3">คงเหลือก่อนแยก:</label>
                    <input type="text" value="{{product.bottleInstock}} {{product.packageType}}" class="form-control col-2" disabled>
                    <label class="col-3">คงเหลือหลังแยก:</label>
                    <input type="text" value="{{product.resultProductBefore}} {{product.packageType}}" class="form-control col-2" disabled>
                </div>
                <!-- <div class="form-inline">
                    <label class="col-3">คงเหลือหลังแยก:</label>
                    <input type="number" value="{{product.resultProductBefore}}" class="form-control col-2" disabled> <input type="text" class="form-control col-2" value="ขวด" disabled>
                </div> -->
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" (click)="product.extractConfirm()" (click)="close()">บันทึก</button>
        <button class="btn btn-danger" (click)="close()">ปิด</button>
    </div>
